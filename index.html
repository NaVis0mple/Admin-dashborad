<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <a href="#">
                    <img class="svg-icon" src="./svg/steam.svg">
                    <span class="link-text">Steam</span>
                </a>
            </div>
            <div class="bar1">
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/home.svg">
                        <span class="link-text">Home</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/account-box.svg">
                        <span class="link-text">Profile</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/message-reply.svg">
                        <span class="link-text">Messages</span>
                    </a>
                </div>  
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/clock-time-three.svg">
                        <span class="link-text">History</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/note-multiple.svg">
                        <span class="link-text">Tasks</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/account-group.svg">
                        <span class="link-text">Communities</span>
                    </a>
                </div>
            </div>
            <div class="bar2">
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/cog.svg">
                        <span class="link-text">Settings</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/help-box.svg">
                        <span class="link-text">Support</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="svg-icon" src="./svg/lock.svg">
                        <span class="link-text">Privacy</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="header">
            <div><input type="search" name="search" id="search"></div>
            <div>ring</div>
            <div>hi there</div>
            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <p>Your Projects</p>    
                <div class="card">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item">5</div>
                    <div class="item">6</div>    
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="item a1">a1</div>
                <div class="item">a2</div>
                <div class="item a3">a3</div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="item t1">t1</div>
                <div class="item">t2</div>
                <div class="item">t3</div>
                <div class="item t4">t4</div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
